<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AugustoCode</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/Site/CSS/style.css'>
    <link rel="shortcut icon" href="/Site/Imagens/Icon/people.png" type="image/x-icon">
    <script src='main.js'></script>
</head>
<body>
    <header class="header">
        <h1>Bem vindo ao meu site</h1>
    </header>
        
    <main>
        <aside class="AsideLeft"></aside>
        <div id="login">
            <h2 class="loginH2">Login</h2>
            <div class="DivInterna">
                <label>Nome</label>
                <input type="text" placeholder="Digite seu nome" class="InLogReg">
            </div>

            <div class="DivInterna">
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha" class="InLogReg">
            </div>

            <div class="DivInterna">
                <div>
                    <input type="button" value="Logar" class="ButLogReg">
                    <input type="button" value="Registrar" class="ButLogReg">
                </div>
            </div>
        </div>
        <aside class="AsideRight"></aside>
    </main>

    <footer class="footer">
        <h2>Criado por Gabriel Augusto Zimmermann</h3>
    </footer>
</body>
</html>
